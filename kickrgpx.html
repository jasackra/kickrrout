<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8"/>
<title>Kickr Live Tracker</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>
html, body {height:100%; margin:0; padding:0; overflow:hidden; font-family:sans-serif;}
#map {width:100%; height:100vh; z-index:1;}
#controls {
  position:absolute; top:10px; left:10px; z-index:10001;
  background: rgba(255,255,255,0.9); padding:10px; border-radius:8px;
  box-shadow:0 2px 6px rgba(0,0,0,0.3);
}
#controls input, #controls button {margin-top:4px; display:block;}
button {
  border:none; padding:8px 10px; border-radius:6px; font-weight:bold; cursor:pointer;
}
#themeBtn.light {background:#eee; color:#222;}
#fullscreenBtn {background:#444; color:#fff;}
#connectBtn {background:#666; color:#fff; transition:all 0.3s;}
#connectBtn.connecting {background:#ffcc00; color:#000;}
#connectBtn.connected {background:#0a0; color:#fff;}
#loadFileBtn {background:#008cff; color:#fff;}

/* Neuer Balken oben */
#topbar {
  position:absolute; top:0; left:0; width:100%; height:60px; z-index:10000;
  background:rgba(0,0,0,0.65); color:#fff; display:flex; align-items:center;
  justify-content:space-around; font-size:1.2em; font-weight:600;
  backdrop-filter: blur(5px);
}
#topbar span.label {font-size:0.7em; font-weight:400; opacity:0.8; display:block;}
#topbar span.value {font-size:1.3em; font-weight:700;}
@media (max-width:700px){
  #topbar {font-size:1em; height:50px;}
}
</style>
</head>
<body>

<div id="controls">
  Fahrergewicht (kg): <input type="number" id="weight" value="75" min="30" max="150"/>
  <button id="themeBtn" class="light">üåû Tag</button>
  <button id="fullscreenBtn">‚õ∂ Vollbild</button>
  <button id="connectBtn">üîó KICKR CORE verbinden</button>
  <button id="loadFileBtn">üìÅ GPX laden</button>
  <input type="file" id="gpxfile" accept=".gpx" style="display:none;"/>
</div>

<!-- Neuer Daten-Balken -->
<div id="topbar">
  <div><span class="label">Distanz</span><span id="distance" class="value">0.00</span> km</div>
  <div><span class="label">Zeit</span><span id="time" class="value">0:00</span></div>
  <div><span class="label">Leistung</span><span id="power" class="value">0</span> W</div>
  <div><span class="label">HM</span><span id="hm" class="value">0</span> m</div>
  <div><span class="label">Kadenz</span><span id="cadence" class="value">0</span> rpm</div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/togeojson/0.16.0/togeojson.min.js"></script>

<script>
// MAP
let map = L.map('map').setView([51.5, 10],6);
const osmLight = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:19});
const osmDark = L.tileLayer('https://tiles.stadiamaps.com/tiles/alidade_smooth_dark/{z}/{x}/{y}{r}.png',{maxZoom:20});
let currentLayer = osmLight.addTo(map);
let darkMode=false;

// THEME
document.getElementById('themeBtn').addEventListener('click', ()=>{
  map.removeLayer(currentLayer);
  const btn=document.getElementById('themeBtn');
  if(darkMode){ currentLayer=osmLight.addTo(map); btn.textContent="üåû Tag"; btn.classList.add("light"); darkMode=false;}
  else { currentLayer=osmDark.addTo(map); btn.textContent="üåô Nacht"; btn.classList.remove("light"); darkMode=true;}
});

// FULLSCREEN
document.getElementById('fullscreenBtn').addEventListener('click', ()=>{
  const el=document.documentElement;
  if(!document.fullscreenElement){ el.requestFullscreen(); }
  else { document.exitFullscreen(); }
});

// GPX
let coords=[], elevations=[], marker=null, routeLine=null;
document.getElementById('loadFileBtn').addEventListener('click',()=>document.getElementById('gpxfile').click());
document.getElementById('gpxfile').addEventListener('change', e=>{
  const file=e.target.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=evt=>{
    try{
      const gpxDoc=new DOMParser().parseFromString(evt.target.result,"application/xml");
      const geo=toGeoJSON.gpx(gpxDoc);
      const feature=geo.features.find(f=>f.geometry?.type==="LineString");
      if(!feature){alert("Keine Trackdaten gefunden.");return;}
      coords=feature.geometry.coordinates.map(c=>[c[1],c[0]]);
      elevations=feature.geometry.coordinates.map(c=>c[2]||0);
      if(routeLine) map.removeLayer(routeLine);
      routeLine=L.polyline(coords,{color:'#00aaff',weight:4}).addTo(map);
      if(marker) map.removeLayer(marker);
      marker=L.marker(coords[0]).addTo(map);
      map.fitBounds(routeLine.getBounds());
    }catch(err){alert("Fehler beim Laden der GPX-Datei.");}
  };
  reader.readAsText(file);
});

// STATS
let startTime=null, timer=null, distance=0, totalGain=0, lastTrittTime=Date.now();
function formatTime(ms){ let s=Math.floor(ms/1000); let m=Math.floor(s/60); s=s%60; return m+":"+String(s).padStart(2,'0'); }
function updateTime(){ if(startTime) document.getElementById('time').textContent=formatTime(Date.now()-startTime); }
function updateStats(lat, lon, elev, cad, power, dist){
  if(!marker) marker=L.marker([lat,lon]).addTo(map);
  marker.setLatLng([lat,lon]);
  map.panTo([lat,lon], {animate:true, duration:0.5});
  document.getElementById('power').textContent=Math.round(power);
  document.getElementById('cadence').textContent=Math.round(cad);
  document.getElementById('distance').textContent=(dist/1000).toFixed(2);
  document.getElementById('hm').textContent=Math.round(elev);
}

// KICKR CONNECTION
document.getElementById('connectBtn').addEventListener('click', async ()=>{
  const btn=document.getElementById('connectBtn');
  try{
    btn.textContent="üü° Verbinde..."; btn.className="connecting";
    const device = await navigator.bluetooth.requestDevice({filters:[{namePrefix:"KICKR"}], optionalServices:[0x1816,0x1818]});
    const server = await device.gatt.connect();
    btn.textContent="üü¢ KICKR verbunden ‚úÖ"; btn.className="connected";
    startTime=Date.now();
    timer=setInterval(updateTime,1000);

    const service = await server.getPrimaryService(0x1818);
    const powerChar = await service.getCharacteristic(0x2A63);
    powerChar.startNotifications();
    powerChar.addEventListener('characteristicvaluechanged', e=>{
      lastTrittTime=Date.now();
      let power=75, cad=90;
      let lat=coords.length ? coords[0][0]
